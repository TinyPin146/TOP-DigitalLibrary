<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP - Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <div class="menu">
                <button type="button">ADD BOOK</button>
            </div>

            <div class="book-input hidden">
                <div class="book-input-form-wrapper">
                    <form action="./index.html" method="post">
                        <div class="form-input">
                            <label for="title">Title:</label>
                            <input type="text" id="title" required>
                        </div>
                        <div class="form-input">
                            <label for="author">Author:</label>
                            <input type="text" id="author" required>
                        </div>
                        <div class="form-input">
                            <label for="number-of-pages">Number of pages:</label>
                            <input type="number" id="number-of-pages">
                        </div>
                        <div class="form-input">
                            <label for="is-it-read">Have you read it?</label>
                            <select name="is-it-read" id="is-it-read">
                                <option value="false">No</option>
                                <option value="true">Yes</option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
